        body {
            margin: 0;

            color: #fff;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);

            overflow-x: hidden;
            position: relative;
        }

        /* صناعة النجوم باستخدام الـ Box-shadow */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* تنسيق المحتوى الرئيسي */
        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            color: #f1c40f; /* لون ذهبي */
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 0 0 15px rgba(241, 196, 15, 0.5);
        }

        header p {
            color: #bdc3c7;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        /* صندوق البحث */
        .search-box {
            width: 100%;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(241, 196, 15, 0.3);
            border-radius: 50px;
            color: white;
            font-size: 1.2rem;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
            text-align: center;
            margin-bottom: 30px;
        }

        .search-box:focus {
            border-color: #f1c40f;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(241, 196, 15, 0.4);
        }

        /* الجدول */
        .table-wrapper {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: rgba(241, 196, 15, 0.8);
            color: #1b2735;
            padding: 18px;
            font-size: 1.2rem;
            text-align: right;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.2s;
        }

        tr:hover td {
            background: rgba(255, 255, 255, 0.1);
            color: #f1c40f;
        }

        .no-results {
            display: none;
            text-align: center;
            padding: 40px;
            color: #e74c3c;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }

        @media (max-width: 600px) {
            header h1 { font-size: 1.8rem; }
            th, td { padding: 12px; font-size: 0.9rem; }

    function displayData(items) {
        tableBody.innerHTML = "";
        if (items.length === 0) {
            noResults.style.display = "block";
            document.querySelector('.table-wrapper').style.display = "none";
        } else {
            noResults.style.display = "none";
            document.querySelector('.table-wrapper').style.display = "block";
            items.forEach(item => {
                const row = `<tr>
                    <td>${item[0]}</td>
                    <td dir="ltr">${item[1]}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }
    }

        const term = e.target.value.toLowerCase();
        const filtered = data.filter(item => 
            item[0].toLowerCase().includes(term) || 
            item[1].toLowerCase().includes(term)
        );
        displayData(filtered);
