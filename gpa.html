<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>حاسبة المعدل الجامعي</title>

<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">

<style>

*{margin:0;padding:0;box-sizing:border-box}

body{
font-family:'Tajawal';
background:radial-gradient(circle at top,#001a33,#000000 70%);
color:white;
min-height:100vh;
}

/* ====== عنوان راقي ====== */
h1{
text-align:center;
padding:25px 0 5px;
font-weight:900;
font-size:34px;
}

/* ====== صندوق زجاجي فاخر ====== */
.wrapper{
max-width:1100px;
margin:20px auto;
padding:30px;
border-radius:28px;
background:linear-gradient(135deg,rgba(255,255,255,0.07),rgba(255,255,255,0.02));
backdrop-filter:blur(18px);
border:1px solid rgba(0,255,255,.25);
box-shadow:0 0 60px rgba(0,255,255,.15);
}

h3{
text-align:center;
margin:12px 0 18px;
font-size:18px;
}

.line{
height:1px;
background:linear-gradient(90deg,transparent,#00ffee,transparent);
margin:15px 0;
}

/* ====== كرت المادة ====== */
.subject{
display:grid;
grid-template-columns:1fr 1fr 1fr auto;
gap:12px;
padding:14px;
border-radius:18px;
background:linear-gradient(135deg,rgba(0,0,0,.55),rgba(0,0,0,.75));
border:1px solid rgba(0,255,255,.35);
}

/* ====== الحقول ====== */
input{
padding:10px;
border-radius:14px;
border:none;
outline:none;
text-align:center;
font-weight:700;
}

/* ====== select بشكل رائع ====== */
select{
padding:10px;
border-radius:14px;
border:none;
outline:none;
font-weight:900;
text-align:center;
background:linear-gradient(135deg,#041b2d,#022f47);
color:white;
box-shadow:0 0 12px rgba(0,255,255,.4) inset;
cursor:pointer;
}

/* ====== زر حذف نيون أحمر ====== */
.remove{
background:linear-gradient(135deg,#ff3b3b,#b90000);
border:none;
color:white;
font-size:18px;
padding:5px 15px;
border-radius:50px;
cursor:pointer;
box-shadow:0 0 15px rgba(255,0,0,.6);
transition:.2s;
}
.remove:hover{
transform:scale(1.12);
}

/* ====== زر إضافة ====== */
.add{
background:linear-gradient(135deg,#00ffbf,#00aaff);
padding:10px 16px;
border-radius:18px;
border:none;
cursor:pointer;
font-weight:900;
color:black;
box-shadow:0 0 18px rgba(0,255,255,.8);
}

/* ====== زر حساب ====== */
.calc{
background:linear-gradient(135deg,#00ffea,#0077ff);
padding:10px 22px;
border-radius:22px;
border:none;
cursor:pointer;
font-weight:900;
box-shadow:0 0 22px rgba(0,170,255,.9);
color:black;
font-size:17px;
}

/* ====== النتائج ====== */
.results{
display:flex;
justify-content:space-around;
margin-top:20px;
font-size:21px;
font-weight:900;
}

.badge{
padding:7px 14px;
background:black;
border-radius:12px;
box-shadow:0 0 12px rgba(0,255,255,.7);
}

</style>
</head>

<body>

<h1>حاسبة المعدل الجامعي</h1>

<div class="wrapper">

<h3>المعدل التراكمي السابق (اختياري)</h3>

<div style="display:flex;gap:10px;justify-content:center">
<input type="number" id="oldGPA" step="0.01" placeholder="المعدل السابق">
<input type="number" id="oldHours" placeholder="الساعات المقطوعة">
</div>

<div class="line"></div>

<h3>مواد الفصل</h3>

<div id="list"></div>

<button class="add" onclick="add()">إضافة مادة</button>

<br><br>

<center>
<button class="calc" onclick="calc()">احسب المعدل الآن</button>
</center>

<div class="results">
<div>المعدل الفصلي: <span class="badge" id="term">0.00</span></div>
<div>المعدل التراكمي الجديد: <span class="badge" id="cgpa">0.00</span></div>
</div>

</div>

<script>

/* تحويل الرمز إلى نقاط */
function toPoint(g){
switch(g){
case "A+": return 4;
case "A": return 3.75;
case "A-": return 3.5;
case "B+": return 3.25;
case "B": return 3;
case "B-": return 2.75;
case "C+": return 2.5;
case "C": return 2.25;
case "C-": return 2;
case "D+": return 1.75;
case "D": return 1.5;
case "F": return 0.75;
default: return 0;
}
}

/* إضافة مادة */
function add(){

let d=document.createElement("div");
d.className="subject";

d.innerHTML=`

<input type="number" class="hours" placeholder="ساعات المادة">

<select class="old">
<option value="">علامة قديمة (إعادة)</option>
<option>A+</option><option>A</option><option>A-</option>
<option>B+</option><option>B</option><option>B-</option>
<option>C+</option><option>C</option><option>C-</option>
<option>D+</option><option>D</option><option>F</option>
</select>

<select class="new">
<option>A+</option><option>A</option><option>A-</option>
<option>B+</option><option>B</option><option>B-</option>
<option>C+</option><option>C</option><option>C-</option>
<option>D+</option><option>D</option><option>F</option>
</select>

<button class="remove" onclick="this.parentElement.remove()">-</button>
`;

document.getElementById("list").appendChild(d);
}

/* مواد افتراضية */
add();add();add();

/* حساب المعدل */
function calc(){

let hours=document.querySelectorAll(".hours");
let old=document.querySelectorAll(".old");
let newer=document.querySelectorAll(".new");

let totalP=0,totalH=0;

for(let i=0;i<hours.length;i++){

let h=Number(hours[i].value);
if(h<=0)continue;

let oldG=toPoint(old[i].value);
let newG=toPoint(newer[i].value);

/* نحسب الأفضل دائمًا */
let g=Math.max(oldG,newG);

totalH+=h;
totalP+=h*g;
}

/* فصلي */
let term=totalP/totalH || 0;
document.getElementById("term").innerHTML=term.toFixed(2);

/* سابق */
let og=Number(document.getElementById("oldGPA").value);
let oh=Number(document.getElementById("oldHours").value);

/* تراكمي */
let cg=((og*oh)+totalP)/(oh+totalH) || term;
document.getElementById("cgpa").innerHTML=cg.toFixed(2);
}

</script>

</body>
</html>
